version: '3.8'

services:
  vernemq:
    image: vernemq/vernemq:latest
    container_name: vernemq-test-working
    ports:
      - "1883:1883"
      - "8888:8888"
    environment:
      - DOCKER_VERNEMQ_ACCEPT_EULA=yes
      - DOCKER_VERNEMQ_ALLOW_ANONYMOUS=on
      # Enable HTTP listener for management
      - DOCKER_VERNEMQ_HTTP_DEFAULT=on
    healthcheck:
      test: ["CMD", "/opt/vernemq/bin/vmq-admin", "cluster", "status"]
      interval: 30s
      timeout: 10s
      retries: 3