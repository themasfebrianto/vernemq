services:
  webhook-auth:
    build:
      context: ./VerneMQWebhookAuth
      dockerfile: Dockerfile
    container_name: webhook-auth
    ports:
      - "5000:80"
    restart: always
    networks:
      - vernemq-network

  vernemq:
    image: vernemq/vernemq:latest
    container_name: vernemq
    ports:
      - "1883:1883"
      - "8080:8080"
      - "8888:8888"
    environment:
      - DOCKER_VERNEMQ_ACCEPT_EULA=yes
      - DOCKER_VERNEMQ_ALLOW_ANONYMOUS=off
      # enable the webhooks plugin
      - DOCKER_VERNEMQ_PLUGINS__VMQ_WEBHOOKS=on
      # Webhook for client authentication
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH1__HOOK=auth_on_register
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH1__ENDPOINT=http://webhook-auth:80/mqtt/auth
      # Webhook for publish authorization
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH2__HOOK=auth_on_publish
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH2__ENDPOINT=http://webhook-auth:80/mqtt/publish
      # Webhook for subscribe authorization
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH3__HOOK=auth_on_subscribe
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH3__ENDPOINT=http://webhook-auth:80/mqtt/subscribe
    depends_on:
      - webhook-auth
    restart: always
    networks:
      - vernemq-network

  # ========== Monitoring Stack ==========
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: always
    networks:
      - vernemq-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: always
    networks:
      - vernemq-network

networks:
  vernemq-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
