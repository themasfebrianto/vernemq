services:
  webhook-auth:
    build:
      context: ./VerneMQWebhookAuth
      dockerfile: Dockerfile
    container_name: webhook-auth
    ports:
      - "5000:80"
    restart: always
    networks:
      - vernemq-network
    volumes:
      - webhook_data:/app/data
      - webhook_logs:/app/logs
    # Resource limits for 10000+ RTU support
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '1.0'
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      # Connection pooling for high load
      - DOTNET_SYSTEM_NET_HTTP_USESOCKETSHTTPHANDLER=1
      # Redis connection for distributed caching
      - Redis__ConnectionString=redis:6379
      - Redis__Enabled=true
    depends_on:
      redis:
        condition: service_healthy

  vernemq:
    image: vernemq/vernemq:latest
    container_name: vernemq
    ports:
      - "1883:1883"
      - "8883:8883"
      - "8080:8080"
      - "8888:8888"
    # Resource limits for 10000+ RTU support
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
        reservations:
          memory: 2G
          cpus: '2.0'
    environment:
      - DOCKER_VERNEMQ_ACCEPT_EULA=yes
      - DOCKER_VERNEMQ_ALLOW_ANONYMOUS=off
      # Disable file-based auth, only use webhooks
      - DOCKER_VERNEMQ_PLUGINS__VMQ_PASSWD=off
      # Increased to support 10000+ RTU load testing
      - DOCKER_VERNEMQ_LISTENER__TCP__DEFAULT__MAX_CONNECTIONS=10000
      # Erlang VM tuning
      - DOCKER_VERNEMQ_ERLANG__MAX_PORTS=65536
      - DOCKER_VERNEMQ_ERLANG__PROCESS_LIMIT=262144
      # Queue settings - increased for high-load scenarios
      - DOCKER_VERNEMQ_MAX_ONLINE_MESSAGES=10000
      - DOCKER_VERNEMQ_MAX_OFFLINE_MESSAGES=5000
      # Enable the webhooks plugin
      - DOCKER_VERNEMQ_PLUGINS__VMQ_WEBHOOKS=on
      # Webhook for client authentication
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH1__HOOK=auth_on_register
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH1__ENDPOINT=http://webhook-auth:80/mqtt/auth
      # Webhook for publish authorization
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH2__HOOK=auth_on_publish
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH2__ENDPOINT=http://webhook-auth:80/mqtt/publish
      # Webhook for subscribe authorization
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH3__HOOK=auth_on_subscribe
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH3__ENDPOINT=http://webhook-auth:80/mqtt/subscribe
      # Webhook for client offline (disconnect with persistent session)
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH4__HOOK=on_client_offline
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH4__ENDPOINT=http://webhook-auth:80/mqtt/client-offline
      # Webhook for client wakeup (reconnection with clean_session=false)
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH5__HOOK=on_client_wakeup
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH5__ENDPOINT=http://webhook-auth:80/mqtt/client-wakeup
      # Webhook for client gone (disconnect with clean session - session removed)
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH6__HOOK=on_client_gone
      - DOCKER_VERNEMQ_VMQ_WEBHOOKS__MYAUTH6__ENDPOINT=http://webhook-auth:80/mqtt/client-gone
    volumes:
      - vernemq_data:/opt/vernemq/data
    depends_on:
      - webhook-auth
    restart: always
    networks:
      - vernemq-network

  # ========== Redis Cache for High-Performance Auth ==========
  
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: always
    networks:
      - vernemq-network


networks:
  vernemq-network:
    driver: bridge

volumes:
  vernemq_data:
  webhook_data:
  webhook_logs:
  redis_data:

