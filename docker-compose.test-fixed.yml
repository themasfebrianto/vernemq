version: '3.8'

services:
  vernemq:
    image: vernemq/vernemq:latest
    container_name: vernemq-test-fixed
    ports:
      - "1883:1883"
      - "8888:8888"
    environment:
      - DOCKER_VERNEMQ_ACCEPT_EULA=yes
      - DOCKER_VERNEMQ_ALLOW_ANONYMOUS=on
      # Enable HTTP management interface
      - DOCKER_VERNEMQ_LISTENER_HTTP_DEFAULT=on
      - DOCKER_VERNEMQ_LISTENER_HTTP_DEFAULT_PORT=8888
      - DOCKER_VERNEMQ_LISTENER_HTTP_DEFAULT_BIND=0.0.0.0
    healthcheck:
      test: ["CMD", "/opt/vernemq/bin/vmq-admin", "cluster", "status"]
      interval: 30s
      timeout: 10s
      retries: 3