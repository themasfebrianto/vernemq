groups:
  - name: vernemq_rate_metrics
    interval: 15s
    rules:
      # Create properly named counter aliases for non-standard VerneMQ metrics
      # This fixes Grafana's "metric might not be a counter" info messages
      
      # Connection metrics
      - record: vernemq_mqtt_disconnect_total
        expr: vernemq_mqtt_disconnect_received
        
      - record: vernemq_mqtt_connect_total
        expr: vernemq_mqtt_connect_received
        
      # Message metrics  
      - record: vernemq_mqtt_publish_received_total
        expr: vernemq_mqtt_publish_received
        
      - record: vernemq_mqtt_publish_sent_total
        expr: vernemq_mqtt_publish_sent
